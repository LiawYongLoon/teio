<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="hostelc.css">
</head>
<body>

<header>

</header>

<main>
    <div id="detail">
        <h2>Enter your detail</h2>
        <p>First Name:<input type="text" name="first_name" required></p>
        <p>Last Name:<input type="text" name="last_name" required></p>
        <p>Contant Number:<input type="number" name="nophone" required></p>
        <p>Email Address:<input type="email" name="email" required></p>
        <p>Confirm Email Address:<input type="email" name="confirm_email" required></p>
    </div>

    <h3>Special Requests or Comments</h3>
    <textarea name="special_requests" rows="4" cols="50" placeholder="Enter any special requests or comments here..."></textarea>
</main>

<footer>
    <div id="submit-button">
        <button type="submit">Process to Payment</button>
    </div>
</footer>

</body>
</html>
