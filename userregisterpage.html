<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <p>First name:<input type="text" size="55" maxlength="50" placeholder="Type your first name" required></p>
    <p>Last name:<input type="text" size="55" maxlength="50" placeholder="Optional"></p>
    <p>Birthday<input type="date" required></p>
    <p>Gender
        <input type="radio">Male
        <input type="radio">Female
    </p>
    <p>Username: <input type="text" size="60" maxlength="55" required></p>
    <p>Password: <input type="password" size="25" minlength="8" maxlength="24" required></p>
    <p>E-mail: <input type="email"></p>
</body>
</html>
