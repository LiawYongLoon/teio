<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="hostelc.css">
</head>

<body>

<header>
    <h1>Shopping Cart</h1>
</header>

<main>
    <h2>Order Details</h2>
    <div class="order-detail">
        <li style="font-size: medium;">Hotel Name: </li>
        <li style="font-size: medium;">Room Type: </li>
        <li style="font-size: medium;">Price: </li>
        <li style="font-size: medium;">Check in date: </li>
        <li style="font-size: medium;">Check out date: </li>
    </div>
    <h2>Room Quantity</h2>
    <select>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>

    <h2>Room Services</h2>
        <input type="checkbox" id="breakfast" name="breakfast">
        <label for="breakfast">Breakfast Service ($20)</label><br>
        <input type="checkbox" id="airport-transfer" name="airport-transfer">
        <label for="airport-transfer">Airport Transfer Service ($50)</label><br>

    <h3><p>Total Price:</p></h3>
</main>

<footer>
    <button>Proceed to Checkout</button>
</footer>    
</body>
</html>
